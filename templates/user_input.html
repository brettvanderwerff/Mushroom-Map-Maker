 <h1>Submit Species Please</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.genus_name.label }}<br>
            {{ form.genus_name(size=32) }}
        </p>
        <p>
            {{ form.species_name.label }}<br>
            {{ form.species_name(size=32) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
